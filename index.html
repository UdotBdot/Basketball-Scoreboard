<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>NBA scoreboard</title>
</head>
<body>
<div class="scoreboard">
    <div class="teams">
        <h1 class="teams__h1">Away</h1>
        <div class="points">
            <p class="points__p" id="score-away">0</p>
        </div>
        <div class="score-btn">
            <button onclick="plus1PointsAway()">+1</button>
            <button onclick="plus2PointsAway()">+2</button>
            <button onclick="plus3PointsAway()">+3</button>
            </div>
    </div>
    <div class="teams">
        <h1 class="teams__h1">Home</h1>
        <div class="points">
            <p class="points__p" id="score-home">0</p>
        </div>
        <div class="score-btn">
            <button onclick="plus1PointsHome()">+1</button>
            <button onclick="plus2PointsHome()">+2</button>
            <button onclick="plus3PointsHome()">+3</button>
            </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
